<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    
      />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookmark</title>
    <link rel="icon" href="imgs/logo.png" />
  </head>
  <body>
    <div id="main" class="py-5">
      <div class="container">
        <div class="heading text-center pb-5">
          <h1 class="text-center pb-3 position-relative m-auto">Bookmarker</h1>
        </div>

        <div class="bookmark-body py-5">
          <h2 class="text-center pb-5">
            <i class="fa-solid fa-bookmark" style="color: #3ca55c;"></i>  Bookmark Your Favorite Sites
            <i class="fa-solid fa-bookmark" style="color: #b5ac49;"></i>
          </h2>
          <!-- <form action=""> -->
          <label for="website-name"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
          </label>
          <input
            type="text"
            name=""
            id="website-name"
            placeholder="Bookmark Name...."
            class="form-control my-3"
          />
          <label for="website-url"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="text"
            name="website-url"
            id="website-url"
            class="form-control my-3"
            placeholder="Website URL"
          />
          <div class="submit-box text-center pt-3">
            <button id="submit" class="btn text-light">Submit</button>
          </div>

          <!-- </form> -->
        </div>
        <div class="table-responsive pt-5">
          <table class="table">
            <thead>
              <tr>
                <th>Index</th>
                <th>Website Name</th>

                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <div
        id="fixed-box"
        class="position-absolute h-100 w-100 top-0 bottom-0 left-0 right-0 justify-content-center align-items-center d-none"
      >
        <div class="alert-content p-3 shadow">
            <div class="container">
                <div class="alert-heading d-flex justify-content-between">
                    <div class="circles">
                        <span class="red"></span>
                        <span class="yellow"></span>
                        <span class="green"></span>
                    </div>
                    <button id="close-box" class="btn d-inline-block"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <p class="py-2">Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="rules">
                    <li><i class="fa-regular fa-circle-right pe-2" style="color:bb4120"></i> Site name must contain at least 3 characters</li>
                    <li><i class="fa-regular fa-circle-right pe-2" style="color:bb4120"></i> Site URL must be a valid one</li>
                </ul>
            </div>



        </div>
      </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
